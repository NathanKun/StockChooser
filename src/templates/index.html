<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="index, stock, chooser">
    <meta name="description" content="Stoch Chooser Index">
    <meta name="robots" content="index">
    <title>Stock Chooser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" />
    </header>
    <form action="./show" id="selectStock" method="POST">
        <input type = "text" name = "showPeriod" id = "showPeriod" value = "longTerm" />
        <input type = "text" name = "stockName" id = "stockName" />
        <div id="logosDiv">
            <img class="logos" onclick="setChoseStockName('airbus')" src="{{ url_for('static', filename='img/Airbus.png') }}" alt="Airbus" />
            <img class="logos" onclick="setChoseStockName('sopra')" src="{{ url_for('static', filename='img/Soprasteria.png') }}" alt="Sopra Steria" />
            <img class="logos" onclick="setChoseStockName('biomerieux')" src="{{ url_for('static', filename='img/Biomerieux.png') }}" alt="BioMerieux" />
            <img class="logos" onclick="setChoseStockName('oreal')" src="{{ url_for('static', filename='img/Loreal.png') }}" alt="L'Oreal" />
            <img class="logos" onclick="setChoseStockName('total')" src="{{ url_for('static', filename='img/Total.png') }}" alt="Total" />
        </div>
    </form>
    
    <script>
        function setChoseStockName(stock) {
            document.getElementById("stockName").value = stock;
            document.getElementById("selectStock").submit();
        }
    </script>
</body>
