<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="index, stock, chooser, show, result">
    <meta name="description" content="StockChooser show result page for long term">
    <meta name="robots" content="index">
    <title>Stock Chooser Show Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/show.css') }}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>
    <h1>stock : {{ name }}</h1>
    
    <form action="./show" id="selectStock" method="POST">
        <input type="text" id="stockName" name="stockName" value = "{{ name }}"/ >
        <select name="showPeriod">
            {% autoescape false %}
            {{ shortTermDateTimeOption }} 
            {% endautoescape %}
            <input type="submit">
        </select>
    </form>    
    
        {% autoescape false %}
        <h2>Bollinger Bands</h2>
        {{ fig[0] }} 
        
        <h2>stochastic</h2>
        {{ fig[4] }}
        
        <h2>Moving average</h2>
        {{ fig[1] }}
        
        <h2>MACD</h2>
        {{ fig[2] }}
        
        <h2>RSI</h2>
        {{ fig[3] }}
        
        {% endautoescape %}

    <script>
        function updateTextInput(inputText, val) {
            document.getElementById(inputText).value = val;
        }

    </script>
</body>
